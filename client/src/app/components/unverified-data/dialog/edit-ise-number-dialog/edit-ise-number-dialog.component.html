<div md-dialog-title>Edit ISE</div>
<md-dialog-content>
	<div class="dialog-form-container flex-container" fxLayout="row">
		<div class="flex-item" fxFlex style="padding-right: 16px;">
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="ISE Number" type="text" [value]="data.iseNumber" disabled>
			</md-input-container>
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="Grid" type="text" [value]="data.monitoringPoint?.name" disabled>
			</md-input-container>
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="Discovery Date" [value]="data.iseData[0].dateTime | date: 'shortDate'" disabled>
			</md-input-container>
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="Methane (ppm)" type="number" [(ngModel)]="fields.methaneLevel">
			</md-input-container>
			<md-select [(ngModel)]="fields.instrumentId" placeholder="Instrument S/N" class="mat-select-row" style="width:100%">
				<md-option *ngFor="let instrument of availableInstruments" [value]="instrument.id">
					{{instrument.serialNumber}}
				</md-option>
			</md-select>
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="Description" type="text" [(ngModel)]="fields.description">
			</md-input-container>
		</div>
	</div>
</md-dialog-content>		
<md-dialog-actions>
	<button md-button (click)="cancel()">
		CANCEL
	</button>
	<button md-button (click)="confirm()">
		UPDATE
	</button>
</md-dialog-actions>
