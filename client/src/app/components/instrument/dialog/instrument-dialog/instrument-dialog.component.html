<div md-dialog-title>Register New Instrument</div>
<md-dialog-content>
	<div class="dialog-form-container flex-container" fxLayout="row">
		<div class="flex-item" fxFlex style="padding-right: 16px;">
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="Serial Number" [(ngModel)]="instrument.serialNumber">
			</md-input-container>
			<md-select [(ngModel)]="instrument.instrumentType" placeholder="Equipment Type" class="mat-select-row" style="width:100%">
				<md-option *ngFor="let type of instrumentTypes" [value]="type">
					{{type.type}}
				</md-option>
			</md-select>
			<md-input-container class="md-input-full-width">
				<textarea mdInput rows="10" placeholder="Description" [(ngModel)]="instrument.description"></textarea>
			</md-input-container>
		</div>
		<div class="flex-item" fxFlex style="padding-left: 16px;">
			<md-input-container class="md-input-full-width">
				<input mdInput placeholder="City Inventory Number" [(ngModel)]="instrument.inventoryNumber">
			</md-input-container>
			<md-select [(ngModel)]="instrument.instrumentStatus" placeholder="Status" class="mat-select-row" style="width:100%">
				<md-option *ngFor="let status of instrumentStatus" [value]="status.constantName">
					{{status.constantName}}
				</md-option>
			</md-select>
			<md-select [(ngModel)]="instrument.site" placeholder="Assigned Site" class="mat-select-row" style="width:100%">
				<md-option [value]="null">
					<i>Not Assigned</i>
				</md-option>
				<md-option *ngFor="let site of sites" [value]="site.constantName">
					{{site.name}}
				</md-option>
			</md-select>
			<app-date-picker-input placeholder="Last Service Date"></app-date-picker-input>
			<app-date-picker-input placeholder="Next Service Date"></app-date-picker-input>
			<app-date-picker-input placeholder="Purchased Date"></app-date-picker-input>
		</div>
	</div>
</md-dialog-content>
<md-dialog-actions>
	<button md-button (click)="cancel()">
		CANCEL
	</button>
	<button md-button (click)="confirm()">
		CONFIRM
	</button>
</md-dialog-actions>
