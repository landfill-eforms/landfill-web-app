<div class="background" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')'}">
	<div class="fake-padding"></div>
	<div class="card-container flex-container" fxLayout="row" fxLayoutAlign="center center">
		<md-card fxFlex="500px" class="login-card">
			<md-card-content>
				<div class="logo-container unselectable">
					<img [src]="logoUrl">
				</div>
				<div class="subtitle unselectable">LANDFILL e-FORMS</div>
				<div>
					<md-input-container style="width:100%">
						<input [(ngModel)]="credentials.username" mdInput placeholder="Username" (keyup.enter)="login()" autofocus>
					</md-input-container>
				</div>
				<div>
					<md-input-container style="width:100%">
						<input type="password" [(ngModel)]="credentials.password" mdInput placeholder="Password" (keyup.enter)="login()">
					</md-input-container>
				</div>
				<button md-raised-button color="warn" class="login-button" (click)="login()">LOGIN</button>
			</md-card-content>
			<md-card-footer>
				<div class="app-info unselectable">Version: 0.0.16-SNAPSHOT</div>
			</md-card-footer>
		</md-card>
	</div>
</div>
