<md-dialog-content>
	<div class="section-title">Create New User Group</div>
	<div class="section-form-container">
		<md-input-container class="md-input-full-width">
			<input md-input placeholder="Group Name" [(ngModel)]="userGroup.name">
		</md-input-container>
		<md-input-container class="md-input-full-width">
			<input md-input placeholder="Description" [(ngModel)]="userGroup.description">
		</md-input-container>
	</div>
</md-dialog-content>
<md-dialog-actions>
	<button md-button (click)="cancel()">
		CANCEL
	</button>
	<button md-button (click)="confirm()">
		CONFIRM
	</button>
</md-dialog-actions>
