<div class="component">
    <h3>Upload Data From Mobile App</h3>
    <div>
        <app-file-upload #fileUpload (change)="fileUpload.fileSelected()" [restUrl]="'mobile'" (uploadResult)="test($event)"></app-file-upload>
    </div>
    <div style="margin-top:16px;">
        <button md-raised-button color="accent" (click)="fileUpload.upload()">UPLOAD</button>
    </div>
</div>
