<div md-dialog-title>{{title}}</div>
<md-dialog-content style="overflow-y:auto; height:calc(100% - 88px);">
	<div *ngFor="let p of prompt" style="min-height:19px;">{{p}}</div>
</md-dialog-content>
<md-dialog-actions>
	<button md-button (click)="confirm()">
		{{confirmLabel}}
	</button>
</md-dialog-actions>
