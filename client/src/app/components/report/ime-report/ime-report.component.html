<div class="section-multiple-container">
	<div class="section-title">Exceedence Report</div>
	<div class="flex-container" fxLayout="column">
		<md-card class="section-multiple flex-item" fxFlex>
			<md-card-content>
				<div class="section-title">IME Report</div>
				<div *ngIf="!isDataLoaded" class="loading-indicator-container">
					<md-spinner class="loading-indicator-spinner"></md-spinner>
					<div class="loading-indicator-message">Loading IME Numbers...</div>
				</div>
				<app-ime-list-view *ngIf="isDataLoaded" [data]="imeNumbers" [edit]="false"></app-ime-list-view>
			</md-card-content>
		</md-card>
	</div>
</div>
