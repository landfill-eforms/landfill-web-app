<md-card class="section-single">
	<md-card-content>
		<div class="section-title">Equipment Types</div>
		<div *ngIf="!isDataLoaded" class="loading-indicator-container">
			<md-spinner class="loading-indicator-spinner"></md-spinner>
			<div class="loading-indicator-message">{{loadingMessage}}</div>
		</div>
		<div *ngIf="isDataLoaded" class="data-table">
			<div class="unselectable data-table-header-row flex-container" fxLayout="row">
				<div class="truncate flex-item" fxFlex (click)="sortBy('type')">
					<span class="data-table-header-label-sortable">Equipment Type</span>
					<md-icon class="data-table-header-sort-arrow" [ngClass]="{
						'data-table-header-sort-arrow-reverse':sort.reversed,
						'data-table-header-sort-arrow-inactive':sort.current !== 'type'}">
						arrow_downward</md-icon>
				</div>
				<div class="truncate flex-item" fxFlex (click)="sortBy('manufacturer')">
					<span class="data-table-header-label-sortable">Manufacturer</span>
					<md-icon class="data-table-header-sort-arrow" [ngClass]="{
						'data-table-header-sort-arrow-reverse':sort.reversed,
						'data-table-header-sort-arrow-inactive':sort.current !== 'manufacturer'}">
						arrow_downward</md-icon>
				</div>
				<div class="truncate flex-item" fxFlex="25">
					<span class="data-table-header-label">Description</span>
				</div>
				<div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">Inst./Intg.</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">Probe/Gas</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">CH<sub>4</sub> %</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">CH<sub>4</sub> ppm</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">H<sub>2</sub>S ppm</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">O<sub>2</sub> %</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">CO<sub>2</sub> %</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">N<sub>2</sub> %</span>
				</div>
                <div class="truncate flex-item" fxFlex="86px" style="text-align:center;">
					<span class="data-table-header-label">Pressure</span>
				</div>
			</div>
			<div *ngFor="let type of instrumentTypeList; let isOdd = odd" class="data-table-row flex-container" fxLayout="row" [ngClass]="{'data-table-odd-row': isOdd}">
				<div class="truncate flex-item" fxFlex>
					<a [routerLink]="'../instrument-type/' + type.id" routerLikeActive="active">
						{{type.type}}
					</a>
				</div>
				<div class="truncate flex-item" fxFlex>
					{{type.manufacturer}}
				</div>
				<div class="truncate flex-item" fxFlex="25">
					{{type.description}}
				</div>
				<div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.instantaneous" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.probe" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.methanePercent" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.methanePpm" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.hydrogenSulfidePpm" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.oxygenPercent" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.carbonDioxidePercent" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.nitrogenPercent" style="color:#0D0;">check</md-icon>
				</div>
                <div class="flex-item" fxFlex="86px" style="text-align:center;">
					<md-icon *ngIf="type.pressure" style="color:#0D0;">check</md-icon>
				</div>
			</div>
		</div>
	</md-card-content>
</md-card>
<div class="fab-bottom-container">
	<button md-fab (click)="openNewInstrumentTypeDialog()" mdTooltip="Create Equipment Type" mdTooltipPosition="above">
		<md-icon>add</md-icon>
	</button>
</div>
