<div md-dialog-title>Add/Remove Grids</div> 
<md-dialog-content> 
	<div *ngFor="let grid of wrappedGrids" (click)="grid.selected = !grid.selected">
		{{grid.monitoringPoint.name}} {{grid.selected && 'SELECTED'}}
	</div>
</md-dialog-content>     
<md-dialog-actions> 
	<button md-button (click)="cancel()"> 
		CANCEL 
	</button> 
	<button md-button (click)="submit()"> 
		UPDATE 
	</button> 
</md-dialog-actions>
