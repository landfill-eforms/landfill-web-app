<md-dialog-content>
	<div class="section-title">Register New Instrument</div>
	<div class="section-form-container">
		<md-input-container class="md-input-full-width">
			<input mdInput placeholder="Serial Number" [(ngModel)]="instrument.serialNumber">
		</md-input-container>
		<md-select [(ngModel)]="instrument.instrumentType" placeholder="Equipment Type" class="md-select-row" style="width:100%">
			<md-option *ngFor="let type of instrumentTypes" [value]="type">
				{{type.type}}
			</md-option>
		</md-select>
		<md-select [(ngModel)]="instrument.instrumentStatus" placeholder="Status" class="md-select-row" style="width:100%">
			<md-option *ngFor="let status of instrumentStatus" [value]="status.constantName">
				{{status.constantName}}
			</md-option>
		</md-select>
		<md-select [(ngModel)]="instrument.site" placeholder="Assigned Site" class="md-select-row" style="width:100%">
			<md-option [value]="null">
				<i>Not Assigned</i>
			</md-option>
			<md-option *ngFor="let site of sites" [value]="site.constantName">
				{{site.name}}
			</md-option>
		</md-select>
		<md-input-container class="md-input-full-width">
			<input mdInput placeholder="City Inventory Number" [(ngModel)]="instrument.inventoryNumber">
		</md-input-container>
		<md-input-container class="md-input-full-width">
			<input mdInput placeholder="Description" [(ngModel)]="instrument.description">
		</md-input-container>
	</div>
</md-dialog-content>
<md-dialog-actions>
	<button md-button (click)="cancel()">
		CANCEL
	</button>
	<button md-button (click)="confirm()">
		CONFIRM
	</button>
</md-dialog-actions>
